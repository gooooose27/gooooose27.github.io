<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI or Real Image Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Welcome to AI or Real Image Game!</h1>
    <div id="game-container">
        <img id="image" src="" alt="Game Image">
        <div id="question">Is this image AI-generated or real?</div>
        <button id="ai-button">AI</button>
        <button id="real-button">Real</button>
        <div id="score">Score: 0/0</div>
        <div id="feedback"></div>
    </div>
    <script src="/static/game.js"></script>
</body>
</html>
